<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bothub SDK - Widget</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="../style.css">
    <link rel="stylesheet" href="../../style.css">
    <link rel="stylesheet" href="https://unpkg.com/element-ui/lib/theme-chalk/index.css">

    <script src="https://cdn.jsdelivr.net/npm/vue"></script>
    <script src="https://unpkg.com/element-ui/lib/index.js"></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>

    <!-- 初始化代码 -->
    <script src="https://storage.googleapis.com/customer_files_prod/Bothub Fashion/Bothub Fashion_channel_script_LwMUtHOP1d.js"></script>
</head>
<body>
    <div id="app">
        <h2>Bothub SDK 商家主动变更用户 Custom User 编号示例</h2>
        <p>使用本功能，商家可主动给用户发送消息</p>

        <section>
            <h3>1. 通过 checkbox 向用户发送订单信息</h3>

            <div id="bothub-widget-jhk"></div>

            <el-button type="primary" @click="() => window.BH.Event.addedToCart({ sku: '14379168759861' })">发送商品信息</el-button>
        </section>

        <section>
            <h3>2. 变更 custom_user_id: </h3>
            <el-input style="width: 400px;" v-model="userId" placeholder="请输入您想要设置的 custom_user_id"></el-input>
            <el-button type="primary" @click="setUserId">设置</el-button>
        </section>

        <section>
            <h3>3. 通过 Bothub API 向用户发送订单信息</h3>
            <el-button type="primary" @click="sendReceipt">发送订单回执</el-button>
        </section>
    </div>

    <script src="./main.js"></script>
</body>
</html>
